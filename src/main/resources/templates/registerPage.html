<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oreumi Fancafe</title>
    <link rel="stylesheet" href="/static/reset.css" />
    <link rel="stylesheet" href="/static/registerPageStyle.css" />
</head>
<body>
    <section id="register-page">
        <h2 class="register-page-heading">오르미 팬카페 회원가입 페이지</h2>
        <div class="container-one">
            <label class="register-label">회원가입</label>
        </div>
        <form action="#" method="post" class="form-container">
            <div class="form-group">
                <label class="id-input-label">아이디</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label class="username-input-label">닉네임</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label class="pw-input-label">비밀번호</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label class="pw-second-input-label">비밀번호 확인</label>
                <input type="text" id="password-check" name="password-check" required>
            </div>
            <div class="form-group">
                <label class="address-input-label">주소</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label class="address-detail-input-label">상세 주소</label>
                <input type="text" id="address-detail" name="address-detail" required>
            </div>
            <div class="form-group">
                <label class="email-input-label">이메일</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group submit-group">
                <button type="submit" class="submit-btn"><span>회원가입 완료</span></button>
            </div>
        </form>
    </section>
</body>
</html>
