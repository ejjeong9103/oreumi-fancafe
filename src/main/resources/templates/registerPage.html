<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oreumi Fancafe</title>
    <link rel="stylesheet" th:href="@{../reset.css}">
    <link rel="stylesheet" th:href="@{../css/main.css}">
    <link rel="stylesheet" th:href="@{../css/section.css}">
    <link rel="stylesheet" th:href="@{../css/registerPageStyle.css}" />
</head>
<body>
<th:block th:replace="header/header :: header"></th:block>

<main class="--main">
    <th:block th:replace="nav/nav :: nav"></th:block>
    <section class="--section">
        <div class="container-one">
            <label class="register-label">회원가입</label>
        </div>
        <form action="/user/signup" method="post" class="form-container">
            <div class="form-group">
                <label class="id-input-label">아이디</label>
                <input class="signup-input" type="text" id="id" name="userId"/>
                <span id="idCheckMessage" style="display: none;"></span>
            </div>
            <div class="form-group">
                <label class="username-input-label">닉네임</label>
                <input class="signup-input" type="text" id="username" name="nickName">
            </div>
            <div class="form-group">
                <label class="pw-input-label">비밀번호</label>
                <input class="signup-input" type="text" id="password" name="userPw">
            </div>
            <div class="form-group">
                <label class="pw-second-input-label">비밀번호 확인</label>
                <input class="signup-input" type="text" id="password-check" name="password-check">
            </div>
            <div class="form-group post">
                <label class="address-input-label">우편번호</label>
                <div class="post-api-container">
                    <input class="signup-input post-input" type="text" id="post" name="post">
                    <button class="post-api-button" onclick="execDaumPostcode(event)">찾기</button>
                </div>
            </div>
            <div class="form-group">
                <label class="address-input-label">주소</label>
                <input class="signup-input" type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label class="address-detail-input-label">상세 주소</label>
                <input class="signup-input" type="text" id="addressDetail" name="addressDetail">
            </div>
            <div class="form-group">
                <label class="email-input-label">이메일</label>
                <input class="signup-input" type="text" id="email" name="email">
            </div>
            <div class="form-group submit-group">
                <button type="submit" class="submit-btn"><span>회원가입 완료</span></button>
            </div>
        </form>
    </section>
</main>

<th:block th:replace="footer/footer :: footer"></th:block>
<script th:src="@{https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
<script th:src="@{../js/registerPageStyle.js}"></script>
</body>
</html>
