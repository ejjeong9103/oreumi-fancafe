<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Authentication</title>
</head>
<body th:data-user="${user != null}">
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const isLoggedIn = document.body.getAttribute("data-user") === "true";

        if (isLoggedIn) {
            // 로그인된 사용자가 접근한 경우
            alert("로그인된 사용자는 이 페이지에 접근할 수 없습니다.");
        } else {
            // 비로그인 사용자가 접근한 경우
            alert("로그인이 필요합니다.");
        }
        window.location.href = "/"; // 메인 페이지로 이동
    });
</script>
</body>
</html>
