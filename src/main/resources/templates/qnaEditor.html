<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/reset.css}">
    <link rel="stylesheet" th:href="@{/css/qnaEditor.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/section.css}">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="/js/qnaEditor.js"></script>
</head>
<body>
<th:block th:replace="header/header :: header"></th:block>
<main class="--main">
    <th:block th:replace="nav/nav :: nav"></th:block>
<div class="main-content">
    <div class="container">
        <h1>고객센터</h1>
        <p  class="text-muted">무엇을 도와드릴까요?</p>
        <div class="main-container1">
            <div class="dropdown">
                <button class="dropdown-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    유형 선택
                </button>
                <ul class="dropdown-menu" id="helpType">
                    <li value="1"><a class="dropdown-item" href="">문의</a></li>
                    <li value="2"><a class="dropdown-item" href="">신고</a></li>
                    <input type="hidden" id="hiddenValue" name="hiddenValue">
                </ul>
            </div>
        </div>

        <div class="d-block mx-auto">
            <div class="title-div">
                <label for="title" class="form-label"></label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요." th:attr="data-title=${title}">
            </div>
            <label for="content"></label>
            <textarea id="content" name="content" class="content"
                      placeholder="권리침해, 욕설, 비하, 명예훼손, 혐오, 불법촬영물 등의 내용을 게시하면 운영정책 및 관련 법률에 의해 제재될 수 있습니다." th:value="${help}"></textarea>
        </div>
        <div class="btn-div">
            <button type="button" class="btn btn-success">글등록</button>
        </div>

    </div>
</div>
</main>

<th:block th:replace="footer/footer :: footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
