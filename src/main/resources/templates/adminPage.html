<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/reset.css" />
    <link rel="stylesheet" href="/static/css/adminPage.css" />
</head>
<body>

<section id="admin-page">

    <h2 class="admin-page-heading">오르미 팬카페 관리자 페이지</h2>
    
    <div class="title-container">
        <h3 class="admin-page-title">관리자 기능</h3>
    </div>

    <form action="/" method="get" class="user-search-form">
        <h3 class="user-search-title">사용자 조회</h3>
        <input type="text" class="user-id-input" id="user-id-input" placeholder="ID 입력" />
        <button class="btn btn-primary user-id-btn" type="submit">조회하기</button>
    </form>

    <div class="all-user-container">
        <h3 class="all-user-title">전체 사용자 조회</h3>
        <button class="btn btn-primary all-user-btn" type="submit">조회하기</button>
    </div>

    <form action="/" method="get" class="post-search-form">
        <h3 class="post-search-title">게시글 조회</h3>
        <input type="text" class="post-search-input" placeholder="키워드 입력" />
        <button class="btn btn-primary post-search-btn" type="submit">조회하기</button>
    </form>

    <div class="admin-manage-container">
        <h3 class="admin-manage-title">관리자 조회 / 수정</h3>
        <button class="btn btn-primary admin-manage-btn" type="submit">조회하기</button>
    </div>

    <div id="user-search-modal">
        <p class="user-id" th:text="'아이디: ' + ${user.userId}">아이디: abc</p>
        <p class="user-nickname" th:text="'닉네임: ' + ${user.nickname}">닉네임: 오르미</p>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">사용자 상세 정보</label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">사용자 등급 변경</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">사용자 상태 변경</label>
        </div>

        <div class="user-info">
            <p th:text="'이메일: ' + ${userDetail.email}">이메일: </p>
            <p th:text="'주소: ' + ${userDetail.address}">주소: </p>
            <p th:text="'가입날짜: ' + ${userDetail.createdAt}">가입날짜: </p>
            <p th:text="'등급: ' + ${userDetail.role}">등급: </p>
        </div>

        <div class="change-role"></div>
    </div>

    <div id="all-user-modal"></div>

    <div id="post-search-modal"></div>

    <div id="admin-manage-modal"></div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/static/js/adminPage.js"></script>

</body>
</html>
