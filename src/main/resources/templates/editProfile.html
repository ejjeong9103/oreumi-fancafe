<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/editProfile.css">


</head>
<body>

<header class="header">
    <!-- 상단 메뉴는 나중에 추가 -->
</header>

<aside>
    <!-- aside 나중 -->
</aside>

<main class="main-content">

    <div class="edit-profile">
        <h2>회원정보수정</h2>
    </div>

    <form class="main-form">
        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="userId" placeholder="기존아이디 표시" readonly>
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname">
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">새 비밀번호</label>
            <input type="password" class="form-control" id="newPassword">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" id="address">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일1</label>
            <input type="email" class="form-control" id="email" placeholder="기존이메일 표시" readonly>
        </div>
        <button type="button" class="btn btn-secondary">수정 완료하기</button>

        <div class="delete-div">
            <button type="button" class="delete-btn">회원 탈퇴하기</button>
        </div>

    </form>


</main>

</body>
</html>
