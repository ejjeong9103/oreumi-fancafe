<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/reset.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/section.css}">
    <link rel="stylesheet" th:href="@{/css/editProfile.css}">


</head>
<body>

<th:block th:replace="header/header :: header"></th:block>

<main class="--main">
    <th:block th:replace="nav/nav :: nav"></th:block>
    <section class="--section">
        <div class="edit-profile">
            <h2>회원정보수정</h2>
        </div>

        <form class="main-form">
            <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userId" placeholder="기존아이디 표시" readonly>
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" class="form-control" id="nickname" name="nickname">
                <span id="nicknameCheckMessage" style="display: none;"></span>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" name="userPw">
                <span id="pwMessage" style="display: none;"></span>
            </div>
            <div class="mb-3">
                <label for="newPasswordCheck" class="form-label">새 비밀번호 확인</label>
                <input type="password" class="form-control" id="newPasswordCheck">
                <span id="pwCheckMessage" style="display: none;"></span>
            </div>
            <div class="mb-3">
                <label for="newPost" class="form-label address-input-label">우편번호</label>
                <div class="post-api-container">
                    <input type="text" class="form-control" id="newPost" name="post" readonly>
                    <button type="button" class="btn post-api-button btn-secondary" onclick="execDaumPostcode(event)">찾기</button>
                    <button type="button" class="btn post-api-button btn-secondary" onclick="deletePost(event)">삭제</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="newAddress" class="form-label">상세주소</label>
                <input type="text" class="form-control" id="newAddress" name="address" readonly>
            </div>
            <div class="mb-3">
                <label for="newAddressDetail" class="form-label address-detail-input-label">주소</label>
                <input type="text" class="form-control" id="newAddressDetail" name="addressDetail">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="기존이메일 표시" readonly>
            </div>
            <div class="mb-3">
            <button type="button" class="btn btn-secondary">수정 완료하기</button>
            </div>

            <div class="mb-3">
                <button type="button" class="delete-btn">회원 탈퇴하기</button>
            </div>

        </form>
    </section>
</main>

<th:block th:replace="footer/footer :: footer"></th:block>
<script th:src="@{https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
<script th:src="@{/js/editProfile.js}"></script>
</body>
</html>
