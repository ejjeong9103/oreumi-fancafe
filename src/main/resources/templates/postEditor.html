<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/reset.css">
  <link rel="stylesheet" href="../static/css/postEditor.css">
</head>
<body>
<main class="main-content">
  <div class="container">
    <div class="main-container1">
      <div class="dropdown">
        <button class="dropdown-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          게시판 선택
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">게시판1</a></li>
          <li><a class="dropdown-item" href="#">게시판2</a></li>
          <li><a class="dropdown-item" href="#">게시판3</a></li>
        </ul>
      </div>
      <div class="dropdown">
        <button class="dropdown-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          말머리 선택
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">말머리1</a></li>
          <li><a class="dropdown-item" href="#">말머리2</a></li>
          <li><a class="dropdown-item" href="#">말머리3</a></li>
        </ul>
      </div>
    </div>

    <div class="title-div">
      <label for="title" class="form-label"></label>
      <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요.">
    </div>
    <label for="content"></label>
    <textarea id="content" name="content"
              placeholder="권리침해, 욕설, 비하, 명예훼손, 혐오, 불법촬영물 등의 내용을 게시하면 운영정책 및 관련 법률에 의해 제재될 수 있습니다."></textarea>
    <div class="btn-div">
      <button type="button" class="btn btn-success">글등록</button>
    </div>

  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
